<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />

    <title>Magnus Krahl</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font API'er: -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap"

    />

  <body>
    <div id="inverter"></div>
    <header>
      <h1>Magnus Krahl Larsen<span class="writingCursor"></span></h1>
      <ul class="options">
        <!-- <li id="selectFront" class="pageSelector">Forside</li> -->
        <li id="selectAbout" class="pageSelector">Om mig</li>
        <li id="selectSkills" class="pageSelector">Færdigheder</li>
        <li id="selectCV" class="pageSelector">CV</li>
        <li id="selectContact" class="pageSelector">Kontakt</li>
      </ul>
      <div id="toggleInv">
        <p>Mørk:</p>
        <div class="invSwitch">
          <!-- <p class="invOn active">X</p>
          <p>O</p> -->
          <p>[<span class="invOn">X</span>]</p>
        </div>
      </div>
    </header>
    <div id="headerspacer"></div>
    <main>
      <div id="pages">
        <div id="pageAbout" class="page">
          <div class="imagespacer">
            <img src="me.webp" alt="Billede af mig" class="processed"/>
            <div>
              <h2>Halløj!</h2>
              <p>
                Mit navn er Magnus, og jeg studerer front-end udvikling på
                Erhversakademi København.<span class="writingCursor"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
